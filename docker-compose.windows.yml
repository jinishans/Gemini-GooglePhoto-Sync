version: '3.8'

services:
  gemini-sync-win:
    build:
      context: .
      dockerfile: Dockerfile.windows
    image: gemini-photo-sync-win
    container_name: gemini-photo-sync-win
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Map a local 'data' directory to the container for persistent storage
      # Windows container volume syntax uses standard paths
      - .\data:C:\app\data
    deploy:
      resources:
        limits:
          memory: 4G # Windows containers can be heavier, allocating sufficient memory
    restart: always