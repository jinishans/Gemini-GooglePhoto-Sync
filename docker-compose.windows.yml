version: '3.8'

services:
  gemini-sync-win:
    build:
      context: .
      dockerfile: Dockerfile.windows
      args:
        - API_KEY=${API_KEY}
    image: gemini-photo-sync-win
    container_name: gemini-photo-sync-win
    # Windows containers map ports directly to the host
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Pass runtime env var if needed by server
      - API_KEY=${API_KEY}
    volumes:
      # Map a local 'data' directory to the container for persistent storage
      - .\data:C:\app\data
    deploy:
      resources:
        limits:
          memory: 4G
    restart: always