version: '3.8'

services:
  gemini-sync:
    build: .
    container_name: gemini-photo-sync
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./data:/app/data # Persist local DB/Photos if configured
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    networks:
      - gemini-net

networks:
  gemini-net:
    driver: bridge
